<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Monkey</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js" ></script>
</head>
<body>
    <br>
    <h1 class="title">Monkey board</h1>
    <div class="center">
        <p>The Monkey</p>
    </div>
    <div class="container-fluid">
        <div class="row" align="center">
            <img id="videofield" class="video" src="\video_feed?fd=false">
            <br><br>
            <div class="btn-group">
                <a href="#" class="btn btn-primary my" id="low">Resolution low</a>
                <a href="#" class="btn btn-primary my" id="norm">Resolution medium</a>
                <a href="#" class="btn btn-primary my" id="hi">Resolution hi</a>
            </div>
            <div class="row" align="center">
                <p>Click the button to change size of streamed picture, enable face detect? <input name="agree" type="checkbox"></p>
            </div>
        </div>
    </div>
    <button cmd="up">up</button>
    <button cmd="down">down</button>
    <button cmd="peek_up_left">peek up</button>
    <button cmd="peek_right">look right</button>
    <button cmd="test">test</button>
</body>
</html>
